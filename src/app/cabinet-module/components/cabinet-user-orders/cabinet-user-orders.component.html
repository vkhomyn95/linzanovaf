<div class="container mx-auto px-2">
  <div class="py-8">
    <div>
      <h2 class="text-2xl font-semibold leading-tight">Мої замовлення</h2>
    </div>
    <div class="my-2 flex sm:flex-row flex-col">
      <div class="flex flex-row mb-1 sm:mb-0">
        <div class="relative">
          <select (change)="selectedOption($event.target)"
                  class="appearance-none h-full rounded-l border block appearance-none w-full bg-white border-gray-400 text-gray-700 py-2 px-4 pr-8 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
            <option>5</option>
            <option>10</option>
            <option>20</option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
            </svg>
          </div>
        </div>
        <div class="relative">
          <select
            class="appearance-none h-full rounded-r border-t sm:rounded-r-none  border-r border-b block appearance-none w-full bg-white border-gray-400 text-gray-700 py-2 px-4 pr-8 leading-tight focus:outline-none focus:border-l focus:border-r focus:bg-white focus:border-gray-500">
            <option>All</option>
            <option>Active</option>
            <option>Inactive</option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <table class="w-full flex flex-row flex-no-wrap sm:bg-white rounded-lg overflow-hidden sm:shadow-lg my-5">
      <thead class="text-white" *ngIf="loader">
      <tr class="bg-teal-400 flex flex-col flex-no wrap sm:table-row rounded-l-lg sm:rounded-none mb-2 sm:mb-0">
        <th class="p-3 text-left">Номер</th>
        <th class="p-3 text-left">Вартість</th>
        <th class="p-3 text-left">Дата</th>
        <th class="p-3 text-left">Ім'я</th>
        <th class="p-3 text-left">Дія</th>
      </tr>
      </thead>
      <thead class="text-white" *ngIf="!loader">
        <tr *ngFor="let item of [].constructor(orders.length)" class="bg-teal-400 flex flex-col flex-no wrap sm:table-row rounded-l-lg sm:rounded-none mb-2 sm:mb-0">
          <th class="p-3 text-left">Номер</th>
          <th class="p-3 text-left">Вартість</th>
          <th class="p-3 text-left">Дата</th>
          <th class="p-3 text-left">Ім'я</th>
          <th class="p-3 text-left">Дія</th>
        </tr>
      </thead>

      <tbody class="flex-1 sm:flex-none">
        <ng-container *ngIf="loader">
          <tr *ngFor="let item of [].constructor(5)">
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <ngx-skeleton-loader class="w-8" [theme]="{'margin-bottom':'0px'}"></ngx-skeleton-loader>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <ngx-skeleton-loader [theme]="{'margin-bottom':'0px'}"></ngx-skeleton-loader>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <ngx-skeleton-loader [theme]="{'margin-bottom':'0px'}"></ngx-skeleton-loader>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <ngx-skeleton-loader [theme]="{'margin-bottom':'0px'}"></ngx-skeleton-loader>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <ngx-skeleton-loader [theme]="{'margin-bottom':'0px'}"></ngx-skeleton-loader>
            </td>
          </tr>
        </ng-container>
        <ng-container *ngIf="!loader">
          <tr *ngFor="let order of orders" (click)="getCurrentOrderEditView(order.id)" class="flex flex-col flex-no wrap sm:table-row mb-2 sm:mb-0">
            <td class="border-grey-light border hover:bg-gray-100 p-3">
              <div class="flex items-center">

.979,0,0,1,372.54,453.24Z" style="fill:#2561a1"/><path d="M464.86,308.52H420.89a7,7,0,0,1,0-14h43.97a7,7,0,0,1,0,14Z" style="fill:#e48e66"/><path d="M464.86,372.64H420.89a7,7,0,0,1,0-14h43.97a7,7,0,0,1,0,14Z" style="fill:#e48e66"/><path d="M464.86,436.76H420.89a7,7,0,0,1,0-14h43.97a7,7,0,0,1,0,14Z" style="fill:#e48e66"/></g></svg>
                  <svg *ngIf="order.canceled" xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 512 512" class="w-10 img-opacity mob-svg" width="512"><path d="M316.96,424.4A96,96,0,1,1,400,472.22,95.391,95.391,0,0,1,316.96,424.4Z" style="fill:#6fe3ff"/><path d="M400,135.55V280.22A96.008,96.008,0,0,0,316.96,424.4L208,487.3V246.38L399.98,135.54Z" style="fill:#c16752"/><polygon points="208 246.38 141.14 207.78 333.13 96.94 399.98 135.54 208 246.38" style="fill:#e48e66"/><polygon points="333.13 96.94 141.14 207.78 92.21 179.53 284.19 68.69 333.13 96.94" style="fill:#e5d45a"/><polygon points="208 24.7 284.19 68.69 92.21 179.53 92.2 179.53 16.02 135.54 208 24.7" style="fill:#af593c"/><polygon points="208 246.38 208 487.3 16 376.45 16 135.55 16.02 135.54 92.2 179.53 92.2 339.28 115.45 329.68 140.8 358.48 140.8 207.98 141.14 207.78 208 246.38" style="fill:#e48e66"/><polygon points="141.14 207.78 140.8 207.98 140.8 358.48 115.45 329.68 92.2 339.28 92.2 179.53 92.21 179.53 141.14 207.78" style="fill:#f8ec7d"/><path d="M40.83,378.37a7,7,0,0,1-7-7V345.45a7,7,0,0,1,14,0v25.92A7,7,0,0,1,40.83,378.37Z" style="fill:#f8ec7d"/><path d="M69.25,395a7,7,0,0,1-7-7V364.65a7,7,0,0,1,14,0V388A7,7,0,0,1,69.25,395Z" style="fill:#f8ec7d"/><path d="M97.68,411.41a7,7,0,0,1-7-7V383.85a7,7,0,0,1,14,0v20.56A7,7,0,0,1,97.68,411.41Z" style="fill:#f8ec7d"/><path d="M126.1,427.82a7,7,0,0,1-7-7V403.05a7,7,0,0,1,14,0v17.77A7,7,0,0,1,126.1,427.82Z" style="fill:#f8ec7d"/><path d="M154.52,444.61a7,7,0,0,1-7-7V422.25a7,7,0,0,1,14,0v15.36A7,7,0,0,1,154.52,444.61Z" style="fill:#f8ec7d"/><path d="M247.776,384.941a7,7,0,0,1-3.506-13.064l31.89-18.41a7,7,0,1,1,7,12.125L251.27,384A6.965,6.965,0,0,1,247.776,384.941Z" style="fill:#f8ec7d"/><path d="M409.9,376.22l26.871-26.87a7,7,0,1,0-9.9-9.9L400,366.32l-26.87-26.87a7,7,0,1,0-9.9,9.9L390.1,376.22l-26.871,26.87a7,7,0,0,0,9.9,9.9L400,386.12l26.87,26.87a7,7,0,1,0,9.9-9.9Z" style="fill:#2561a1"/><path d="M266.85,250.634a7,7,0,0,0-11.256,1.4                 </div>
                <div class="ml-3">
                  <p class="text-gray-900 whitespace-no-wrap">
                    {{order.id}}
                  </p>
                </div>
              </div>
            </td>
            <td class="border-grey-light border hover:bg-gray-100 p-3 truncate">{{order?.totalSumm}} &#8372;</td>
            <td class="border-grey-light border hover:bg-gray-100 p-3 truncate">{{order?.createdAt}}</td>
            <td class="border-grey-light border hover:bg-gray-100 p-3 truncate">
              <p class="text-gray-900 whitespace-no-wrap mob-wrap">
              {{order?.firstName}}
              {{order?.lastName}}
            </p>
            </td>
            <td class="border-grey-light border hover:bg-gray-100 p-3 text-red-400 hover:text-red-600 hover:font-medium cursor-pointer">
              <app-tracking-modal (click)="disableRouter($event)" [trackingNumber]="order?.meestTrackingId"></app-tracking-modal>
            </td>
          </tr>
        </ng-container>

      </tbody>
    </table>
    <div
      class="px-5 py-5 bg-white flex flex-col xs:flex-row items-center xs:justify-between pagination-block">
            <span class="text-xs xs:text-sm text-gray-900">
                Showing page {{currentPage + 1}} of {{totalPages}}
            </span>
      <div class="inline-flex mt-2 xs:mt-0">
        <button (click)="prevPage()"
                class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-l">
          Prev
        </button>
        <button (click)="nextPage()"
                class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-r">
          Next
        </button>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
