<section class="text-gray-700 body-font pt-10 pt-mob">
  <div class="container px-5 py-6 mx-auto">
    <div class="flex flex-wrap -m-4 text-center">
      <div class="p-4 md:w-1/4 sm:w-1/2 w-full" (click)="getAllUserOrders()">
        <div class="border-2 border-gray-200 px-4 py-6 rounded-lg">
          <svg class="text-indigo-500 w-12 h-12 mb-3 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
          <h2><ngx-skeleton-loader *ngIf="loader" [theme]="{'width':'3rem', 'height':'2.4rem', 'margin-bottom':'0px'}"></ngx-skeleton-loader></h2>
          <h2 *ngIf="!loader" class="title-font font-medium text-3xl text-gray-900">{{stats?.ordersQuantity}}</h2>
          <p class="leading-relaxed">Мої замовлення</p>
        </div>
      </div>
      <div class="p-4 md:w-1/4 sm:w-1/2 w-full" (click)="getUserData()">
        <div class="border-2 border-gray-200 px-4 py-6 rounded-lg">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="text-indigo-500 w-12 h-12 mb-3 inline-block" viewBox="0 0 24 24">
            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 00-3-3.87m-4-12a4 4 0 010 7.75"></path>
          </svg>
          <h2 class="title-font font-medium text-2xl text-gray-900 truncate pt-2">{{userName.sub}}</h2>
          <p class="leading-relaxed">Мій профіль</p>
        </div>
      </div>
      <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
        <div class="border-2 border-gray-200 px-4 py-6 rounded-lg">
          <svg class="text-indigo-500 w-12 h-12 mb-3 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z">
            </path>
          </svg>
          <h2><ngx-skeleton-loader *ngIf="loader" [theme]="{'width':'3rem', 'height':'2.4rem', 'margin-bottom':'0px'}"></ngx-skeleton-loader></h2>
          <h2 *ngIf="!loader" class="title-font font-medium text-3xl text-gray-900">{{stats?.deliveredOrdersQuantity}}</h2>
          <p class="leading-relaxed">Доставлено</p>
        </div>
      </div>
      <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
        <div class="border-2 border-gray-200 px-4 py-6 rounded-lg" (click)="logOut()">
          <svg class="text-indigo-500 w-11 h-20 mb-3 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.4" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          <p class="leading-relaxed pt-3 pr-5">Вийти</p>
        </div>
      </div>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
