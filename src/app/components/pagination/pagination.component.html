<div class="flex flex-col items-center my-12 justify-center" *ngIf="loader">
  <div class="flex text-gray-700">
    <div class="h-12 w-12 mr-1 flex justify-center items-center rounded-full bg-gray-200 cursor-pointer">
      <ngx-skeleton-loader count="1" appearance="circle"></ngx-skeleton-loader>
    </div>
    <div class="flex items-center">
      <ngx-skeleton-loader count="1" [theme]="{ height: '40px', width:'20rem', margin: '5px' }"></ngx-skeleton-loader>
    </div>
    <div class="h-12 w-12 ml-1 flex justify-center items-center rounded-full bg-gray-200 cursor-pointer">
      <ngx-skeleton-loader count="1" appearance="circle"></ngx-skeleton-loader>
    </div>
  </div>
</div>
<div class="flex flex-col items-center my-12 justify-center" *ngIf="!loader">
  <div class="flex text-gray-700">
    <div (click)="prevPage()" class="h-12 w-12 mr-1 flex justify-center items-center rounded-full bg-gray-200 cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left w-6 h-6">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </div>
    <div class="flex h-12 font-medium rounded-full bg-gray-200">
      <div class="w-12 md:flex justify-center items-center hidden  cursor-pointer leading-5 transition duration-150 ease-in  rounded-full  ">1</div>
      <div class="w-12 md:flex justify-center items-center hidden  cursor-pointer leading-5 transition duration-150 ease-in  rounded-full  ">...</div>
      <div *ngIf="currentPage > 0" class="w-12 md:flex justify-center items-center hidden  cursor-pointer leading-5 transition duration-150 ease-in  rounded-full  ">{{currentPage+1-1}}</div>
      <div class="w-12 md:flex justify-center items-center hidden  cursor-pointer leading-5 transition duration-150 ease-in  rounded-full bg-indigo-400 text-white ">{{currentPage+1}}</div>
      <div *ngIf="currentPage+1 !== totalPages" class="w-12 md:flex justify-center items-center hidden  cursor-pointer leading-5 transition duration-150 ease-in  rounded-full  ">{{currentPage+2}}</div>
      <div class="w-12 md:flex justify-center items-center hidden  cursor-pointer leading-5 transition duration-150 ease-in  rounded-full  ">...</div>
      <div class="w-12 md:flex justify-center items-center hidden  cursor-pointer leading-5 transition duration-150 ease-in  rounded-full  ">{{totalPages}}</div>
      <div class="w-12 h-12 md:hidden flex justify-center items-center cursor-pointer leading-5 transition duration-150 ease-in rounded-full bg-teal-600 text-white">3</div>
    </div>
    <div (click)="nextPage()" class="h-12 w-12 ml-1 flex justify-center items-center rounded-full bg-gray-200 cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right w-6 h-6">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </div>
  </div>
</div>
