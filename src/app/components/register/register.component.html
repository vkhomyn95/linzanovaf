<div class="flex justify-center py-5">
  <div class="flex flex-col">
    <h2 class="text-lg font-medium text-center uppercase py-4 mb-4">Реєстрація</h2>
    <form class="w-full max-w-lg" [formGroup]="authFormReg">
      <div  class="flex flex-wrap -mx-3 mb-6" >
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-email">
            E-mail
          </label>
          <input formControlName="rEmail" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-email" type="email" placeholder="E-mail">
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-phone">
            Телефон
          </label>
          <input formControlName="rPhone"  class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-phone" type="number" placeholder="+380">
        </div>

      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-fname">
            Ім'я
          </label>
          <input formControlName="rFirstName"  class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-fname" type="text">
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-lname">
            Прізвище
          </label>
          <input formControlName="rLastName"  class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-lname" type="text">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
            Пароль
          </label>
          <input formControlName="rPassword" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="password">
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-repeatpassword">
            Повторно пароль <span *ngIf="paaswordValidator || passwordValidatorLength" class="text-red-600 text-bold text-md">*</span>
          </label>
            <input formControlName="rPasswordRepeat" (input)="checkPassword()" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-repeatpassword" type="password">
        </div>
      </div>
      <h2 class="text-sm font-semibold text-center uppercase py-2 mb-2">Адреса доставки</h2>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 relative">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-location">
            Населений пункт
          </label>
          <input formControlName="locationNp" (input)="valueChangedLocation($event.target)" (focus)="focusedLocation = true" (blur)="setSettlements()" class="relative block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" placeholder="Пишіть..." id="grid-location" autocomplete="off">
          <ul class="bg-white list-tips px-3 absolute" *ngIf="focusedLocation">
            <li class="text-sm hover:text-red-500 pt-1" *ngFor="let location of locationNPList" (click)="addLocationToForm(location)">{{location.Present}}</li>
          </ul>
        </div>
        <div class="w-full md:w-1/2 px-3 relative">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-numberNP">
            Відділення
          </label>
          <input formControlName="numberNp" (focus)="focusedNumber = true" (blur)="setWarehouse()" class="relative block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" id="grid-numberNP" autocomplete="off">
            <ul class="bg-white list-tips absolute px-3 py-2" *ngIf="focusedNumber">
              <li class="text-sm hover:text-red-500" *ngFor="let number of numberNPList" (click)="addNumberToForm(number)"><span>№</span> <span class="font-bold pl-2">{{number.Number}}</span> </li>
            </ul>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-desc">
            Опис
          </label>
          <textarea formControlName="aboutWarehouse"  class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-desc" type="text" placeholder="Не знайшли свого відділення?"></textarea>
        </div>
      </div>
      <button (click)="register()" class="my-2 bg-yellow-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Зареєструватись
      </button>
    </form>
  </div>
</div>
<div *ngIf="passwordValidatorLength || paaswordValidator || formFieldValidator || phoneValidator" class="alert-message-column">
  <div class="text-center py-4 lg:px-4 alert-message">
    <div class="p-2 bg-red-400 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex alert-message-new" role="alert" *ngFor="let passwordError of passwordListErrors">
      <span class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></span>
      <span class="font-semibold mr-2 text-left flex-auto">{{passwordError}}</span>
      <svg class="fill-current opacity-75 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z"/></svg>
    </div>
  </div>
</div>
