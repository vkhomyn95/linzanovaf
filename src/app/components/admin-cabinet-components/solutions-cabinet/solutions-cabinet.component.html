<div class="container mx-auto px-4 sm:px-8">
  <div class="py-8">
    <div>
      <h2 class="text-2xl font-semibold leading-tight">Solutions</h2>
    </div>
    <div class="my-2 flex sm:flex-row flex-col">
      <div class="flex flex-row mb-1 sm:mb-0">
        <div class="relative">
          <select (change)="selectedOption($event.target)"
            class="appearance-none h-full rounded-l border block appearance-none w-full bg-white border-gray-400 text-gray-700 py-2 px-4 pr-8 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
            <option>5</option>
            <option>10</option>
            <option>20</option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
            </svg>
          </div>
        </div>
        <div class="relative">
          <select
            class="appearance-none h-full rounded-r border-t sm:rounded-r-none sm:border-r-0 border-r border-b block appearance-none w-full bg-white border-gray-400 text-gray-700 py-2 px-4 pr-8 leading-tight focus:outline-none focus:border-l focus:border-r focus:bg-white focus:border-gray-500">
            <option>All</option>
            <option>Active</option>
            <option>Inactive</option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
            </svg>
          </div>
        </div>
      </div>
      <div class="block relative">
        <span class="h-full absolute inset-y-0 left-0 flex items-center pl-2" (click)="getItemsByName()">
          <svg viewBox="0 0 24 24" class="h-4 w-4 fill-current text-gray-500">
            <path
              d="M10 4a6 6 0 100 12 6 6 0 000-12zm-8 6a8 8 0 1114.32 4.906l5.387 5.387a1 1 0 01-1.414 1.414l-5.387-5.387A8 8 0 012 10z">
            </path>
          </svg>
        </span>
        <input placeholder="Search" [(ngModel)]="itemName"
               class="appearance-none rounded-r rounded-l sm:rounded-l-none border border-gray-400 border-b block pl-8 pr-6 py-2 w-full bg-white text-sm placeholder-gray-400 text-gray-700 focus:bg-white focus:placeholder-gray-600 focus:text-gray-700 focus:outline-none" />
      </div>
    </div>
    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
      <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
          <thead>
          <tr>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Solution
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Price
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Value
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Brand
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Actions
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let solution of solutions" (click)="getCurrentSolutionEditView(solution.id)">
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <div class="flex items-center">
                <div class="flex-shrink-0 w-10 h-10">
                  <svg id="Capa_1" enable-background="new 0 0 512.18 512.18" class="w-10" viewBox="0 0 512.18 512.18" xmlns="http://www.w3.org/2000/svg"><g><g><path d="m347.363 223.477c-11.234-14.074-27.093-24.022-44.653-28.014-.54-.122-.917-.595-.917-1.147v-17.408h6.751c8.262 0 14.984-6.722 14.984-14.984v-31.82c0-8.263-6.722-14.984-14.984-14.984h-15.859v-25.405c0-4.143-3.358-7.5-7.5-7.5s-7.5 3.357-7.5 7.5v25.403h-43.191v-78.522c0-11.908 9.688-21.596 21.596-21.596s21.596 9.688 21.596 21.596v18.38c0 4.143 3.358 7.5 7.5 7.5s7.5-3.357 7.5-7.5v-18.38c-.001-20.179-16.418-36.596-36.596-36.596s-36.596 16.417-36.596 36.596v78.522h-15.859c-8.262 0-14.984 6.722-14.984 14.984v31.82c0 8.263 6.722 14.984 14.984 14.984h6.751v17.408c0 .553-.377 1.025-.916 1.147-17.561 3.991-33.419 13.939-44.654 28.014s-17.422 31.743-17.422 49.752v160.998c0 4.143 3.358 7.5 7.5 7.5s7.5-3.357 7.5-7.5v-9.553h187.39v62.551c0 5.489-4.466 9.955-9.955 9.955h-167.479c-5.489 0-9.955-4.466-9.955-9.955v-18.472c0-4.143-3.358-7.5-7.5-7.5s-7.5 3.357-7.5 7.5v18.472c0 13.761 11.195 24.955 24.955 24.955h167.48c13.76 0 24.955-11.194 24.955-24.955v-213.994c0-18.009-6.188-35.678-17.422-49.752zm-143.712-61.554-.016-31.805 104.894-.016.023 31.805zm146.134 247.751h-187.39v-118.681h187.39zm0-133.681h-187.39v-2.765c0-30.432 20.726-56.395 50.401-63.139 7.413-1.687 12.59-8.173 12.59-15.774v-17.408h61.407v17.408c0 7.602 5.177 14.088 12.591 15.774 29.675 6.744 50.4 32.707 50.4 63.139v2.765z"/><path d="m306.541 365.792c15.91 0 28.854-12.943 28.854-28.854s-12.944-28.854-28.854-28.854-28.854 12.944-28.854 28.854 12.944 28.854 28.854 28.854zm0-42.708c7.639 0 13.854 6.215 13.854 13.854s-6.215 13.854-13.854 13.854-13.854-6.215-13.854-13.854 6.215-13.854 13.854-13.854z"/></g></g></svg>
                </div>
                <div class="ml-3">
                  <p class="text-gray-900 whitespace-no-wrap">
                    {{solution.name}}
                  </p>
                </div>
              </div>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              {{solution.price}} &#8372;
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap">{{solution.solutionValue}} ml</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap">
                {{solution.solutionBrand}}
              </p>
            </td>
            <td class="px-5 py-5 border-gray-200 bg-white text-sm">
              <div class="flex flex-row">
                <span class="pr-2"><svg class="w-6 h-6 text-red-600 hover" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></span>
                <span><svg (click)="getCurrentSolutionEditView(solution.id)" class="w-6 h-6 text-orange-400 hover" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg></span>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <div
          class="px-5 py-5 bg-white border-t flex flex-col xs:flex-row items-center xs:justify-between">
            <span class="text-xs xs:text-sm text-gray-900">
                Showing page {{currentPage + 1}} of {{totalPages}}
            </span>
          <div class="inline-flex mt-2 xs:mt-0">
            <button (click)="prevPage()"
                    class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-l">
              Prev
            </button>
            <button (click)="nextPage()"
                    class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-r">
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
