<section class="text-gray-700 body-font overflow-hidden">
  <div class="container px-5 mx-auto">
    <div class="flex flex-col text-center w-full mb-20 offer">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900 offer-title">Вигідні пропозиції</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Обирайте свій набір та економте.</p>

          <div class="relative pb-5">
            <ngx-skeleton-loader class="absolute inset-0 rounded-lg shadow-md object-cover" count="1" [theme]="{'height': '100%', 'width': '100%', 'outline': 'none'}"></ngx-skeleton-loader>
          </div>
          <div class="relative px-4 -mt-16">
            <div class="bg-white rounded-lg px-4 py-4 shadow-lg mb-8">

              </div>
              <ngx-skeleton-loader count="1" [theme]="{'margin-top': '8px', 'outline': 'none'}"></ngx-skeleton-loader>
              <ngx-skeleton-loader count="1" [theme]="{'width': '50%', 'outline': 'none'}"></ngx-skeleton-loader>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flex sm:flex-wrap md:flex-row lg:flex-row xl:flex-row 2xl:flex-row -m-4 sm:flex-col md-w" *ngIf="!loader">
      <ng-container *ngFor="let offer of offers">
        <div class="sm:mt-0 sm:w-80 md:flex-row sm:flex-col lg:flex-row xl:flex-row 2xl:flex-row sm:flex-shrink-0 sm:justify-center w-1/3 pr-4 flex flex-wrap md-w-card" *ngIf="offer.activeStatus">
          <div class="mb-5">
            <div class="relative pb-5">
              <ngx-skeleton-loader *ngIf="!offer.img" [theme]="{'margin-bottom': '0px', 'height': '100%'}"
                                   class="absolute inset-0 h-full w-full rounded-lg shadow-md object-cover"></ngx-skeleton-loader>
              <img *ngIf="offer.img"  alt="ecommerce" class="absolute inset-0 h-full w-full rounded-lg shadow-md object-cover" [src]="offer.img">
            </div>
            <div class="relative px-4 -mt-16">
              <div class="bg-white rounded-lg px-4 py-4 shadow-lg mb-8 md-w-card-caption">
                <div class="flex items-baseline">
                  <span class="inline-block px-2 py-1 leading-none bg-teal-200 text-teal-800 rounded-full font-semibold uppercase tracking-wide text-xs">Hot</span>
                  <div class="ml-2 text-xs text-gray-700 font-semibold uppercase tracking-wide flex flex-wrap">
                    <span> {{offer?.firstItemName}} • </span>
                    <span class="pl-1"> {{offer?.secondItemName}}</span>
                  </div>
                </div>
                <h4 class="mt-1 text-gray-900 font-semibold text-base hide-text md-w-card-name">{{offer?.name}}</h4>
                <div class="mt-1">
                  <span class="text-gray-900 text-lg font-bold price-color">{{offer?.price}} <span class="text-base">&#8372;</span></span> <span class="ml-4 line-through text-gray-600">{{offer?.avgPriceInUkraine}} <span>&#8372;</span></span>
                </div>
                <div class="mt-2 flex items-center justify-between text-sm text-gray-700">
                  <div class="flex flex-row items-center">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                         class="h-4 w-4 fill-current text-teal-500">

                  </div>

                  <div class="relative">
                    <button class="inline-block px-3 py-1 text-xs font-medium leading-4 text-center text-blue-700 uppercase transition
                  bg-transparent border border-blue-600 rounded ripple hover:bg-blue-100 focus:outline-none" [ngClass]="(offersIndex.includes(offer.id) ? 'added': '')" (click)="addToCart(offer)">Добавити
                    </button>
                    <span *ngIf="offersIndex.includes(offer.id)" class="flex absolute h-3 w-3 top-0 right-0 -mt-1 -mr-1">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
