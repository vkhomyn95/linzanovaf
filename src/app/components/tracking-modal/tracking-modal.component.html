<button class="text-indigo-500 inline-flex items-center" (click)="trackParcel()">Дізнатись де моя посилка
  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
    <path d="M5 12h14M12 5l7 7-7 7"></path>
  </svg>
</button>
<div *ngIf="showModal" class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">

  <div class="relative w-auto my-6 mx-auto max-w-6xl">
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <div class="flex items-start justify-between p-5 border-b border-solid border-gray-300 rounded-t">
        <h3 class="text-3xl font-semibold">
          Інформація
        </h3>
        <button class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none" (click)="toggleModal()">
          <span class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
            ×
          </span>
        </button>
      </div>
      <div class="relative p-6 flex-auto" *ngIf="loader">
        <p class="my-4 text-gray-600 text-lg leading-relaxed">
        <body class="flex items-center justify-center">
        <div class="container">
          <table class="w-full flex flex-row flex-no-wrap sm:bg-white rounded-lg overflow-hidden sm:shadow-lg my-5">
            <thead class="text-white">
            <tr class="bg-teal-400 flex flex-col flex-no wrap sm:table-row rounded-l-lg sm:rounded-none mb-2 sm:mb-0" *ngFor="let item of [].constructor(5)">
              <th class="p-3 text-left">Дата</th>
              <th class="p-3 text-left">Країна|статус</th>
              <th class="p-3 text-left">Повідомлення</th>
            </tr>
            </thead>
            <tbody class="flex-1 sm:flex-none">
            <tr class="flex flex-col flex-no wrap sm:table-row mb-2 sm:mb-0" *ngFor="let item of [].constructor(5)">
              <td class="border-grey-light border hover:bg-gray-100 p-3  text-sm"><ngx-skeleton-loader></ngx-skeleton-loader></td>
              <td class="border-grey-light border hover:bg-gray-100 p-3 truncate  text-sm"><ngx-skeleton-loader></ngx-skeleton-loader></td>
              <td class="border-grey-light border hover:bg-gray-100 p-3 text-sm"><ngx-skeleton-loader></ngx-skeleton-loader></td>
            </tr>
            </tbody>
          </table>
        </div>
        </body>
      </div>
      <div class="relative p-6 flex-auto" *ngIf="!loader">
        <p class="my-4 text-gray-600 text-lg leading-relaxed">
        <body class="flex items-center justify-center">
        <div class="container">
          <table class="w-full flex flex-row flex-no-wrap sm:bg-white rounded-lg overflow-hidden sm:shadow-lg my-5">
            <thead class="text-white">
              <tr class="bg-teal-400 flex flex-col flex-no wrap sm:table-row rounded-l-lg sm:rounded-none mb-2 sm:mb-0" *ngFor="let data of trackingData">
                <th class="p-3 text-left">Дата</th>
                <th class="p-3 text-left">Країна|статус</th>
                <th class="p-3 text-left">Повідомлення</th>
              </tr>
            </thead>
            <tbody class="flex-1 sm:flex-none">
              <tr class="flex flex-col flex-no wrap sm:table-row mb-2 sm:mb-0" *ngFor="let data of trackingData">
                <td class="border-grey-light border hover:bg-gray-100 p-3  text-sm">{{data.Date}}</td>
                <td class="border-grey-light border hover:bg-gray-100 p-3 truncate  text-sm">{{data.Details}} | {{data.checkpoint_status}}</td>
                <td class="border-grey-light border hover:bg-gray-100 p-3 text-sm">{{data.StatusDescription}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        </body>
      </div>
      <div class="flex items-center justify-end p-6 border-t border-solid border-gray-300 rounded-b">
        <button class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1" type="button" style="transition: all .15s ease" (click)="toggleModal()">
          Close
        </button>
        <button class="bg-green-500 text-white active:bg-green-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1" type="button" style="transition: all .15s ease" (click)="toggleModal()">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
