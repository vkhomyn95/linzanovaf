<section class="text-gray-700 body-font" *ngIf="loader">
  <div class="container px-5  mx-auto">
    <div class="flex flex-wrap -m-4">
      <div class="lg:w-1/3 md:w-1/2 p-4 w-full" *ngFor="let item of [].constructor(12)">
          <ngx-skeleton-loader count="1" [theme]="{'height': '12rem', 'outline': 'none'}"></ngx-skeleton-loader>
        <div class="mt-4">
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">CATEGORY</h3>
          <ngx-skeleton-loader count="1" [theme]="{'width': '50%', 'outline': 'none'}"></ngx-skeleton-loader><br/>
          <ngx-skeleton-loader count="1" [theme]="{'width': '25%', 'outline': 'none'}"></ngx-skeleton-loader>
        </div>
      </div>
    </div>
  </div>
  <app-pagination [loader]="loader"></app-pagination>
</section>

<section class="text-gray-700 body-font" *ngIf="!loader">
  <div class="container px-5  mx-auto">
    <div class="flex flex-wrap -m-4">
      <div class="lg:w-1/3 md:w-1/2 p-4 w-full" *ngFor="let drop of drops">
        <a class="block relative h-48 rounded overflow-hidden" (click)="viewDetails(drop.category, drop.id, drop.name)">
          <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="https://dummyimage.com/420x260">
        </a>
        <div class="mt-4">
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">CATEGORY</h3>
          <h2 class="text-gray-900 title-font text-lg font-medium">{{drop.name}}</h2>
          <p class="mt-1">${{drop.price}}</p> <button (click)="addToCartItem(drop)">add</button>
        </div>
      </div>
    </div>
  </div>
  <app-pagination (changedCurrentPagePlus)="nextPage($event)" (changedCurrentPageMinus)="prevPage($event)" [totalElements]="totalElements" [currentPage]="currentPage" [itemsSize]="itemsSize" [totalPages]="totalPages"></app-pagination>
</section>
