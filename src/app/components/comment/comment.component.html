<section class="text-gray-700 body-font" *ngIf="loader">
  <div class="container px-5 py-16 mx-auto">
    <div class="flex flex-wrap -mx-4 -my-8">
      <div class="py-8 px-4 lg:w-1/3" *ngFor="let item of [].constructor(3)">
        <div class="h-full flex items-start">
          <div class="w-12 flex-shrink-0 flex flex-col text-center leading-none">
            <ngx-skeleton-loader class="border-b-2 border-gray-300" [theme]="{'margin-bottom':'5px'}"></ngx-skeleton-loader>
            <ngx-skeleton-loader class="mt-2"></ngx-skeleton-loader>
          </div>
          <div class="flex-grow pl-6">
            <ngx-skeleton-loader class="w-full" [theme]="{'width':'50%'}"></ngx-skeleton-loader>
            <ngx-skeleton-loader count="3"></ngx-skeleton-loader>
            <a class="inline-flex items-center">
              <img alt="blog" src="https://dummyimage.com/103x103" class="w-8 h-8 rounded-full flex-shrink-0 object-cover object-center">
              <span class="flex-grow flex flex-col pl-3">
                <span class="title-font font-medium text-gray-900">Alper Kamu</span>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="text-gray-700 body-font" *ngIf="!loader">
  <div class="container px-5 py-12 mx-auto">
    <div class="flex flex-wrap -mx-4 -my-8">
      <div class="py-8 px-4 lg:w-1/3" *ngFor="let comment of comments">
        <div class="h-full flex items-start">
          <div class="w-12 flex-shrink-0 flex flex-col text-center leading-none">
            <span class="text-gray-500 pb-2 mb-2 border-b-2 border-gray-300">{{comment?.createdAt | slice:0:4}}</span>
            <span class="font-medium text-xl text-gray-800 title-font">{{comment?.createdAt| slice:4:10 }}</span>
          </div>
          <div class="flex-grow pl-6">
            <h2 class="tracking-widest text-xs title-font font-medium uppercase text-indigo-500 mb-1">{{productCategory}}</h2>
            <a class="inline-flex items-center text-lg">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
              <span class="flex-grow flex flex-col pl-3">
                <span class="title-font font-medium text-gray-900">{{comment?.userName}}</span>
              </span>
            </a>
            <div class="leading-relaxed mb-5 break-word">{{comment?.text}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
