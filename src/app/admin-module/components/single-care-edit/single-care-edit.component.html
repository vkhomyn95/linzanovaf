<div class="flex justify-center py-5">
  <form class="w-full max-w-lg" [formGroup]="updateForm">
    <div class="flex flex-wrap -mx-3 mb-6" >
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-name">
          Назва товару
        </label>
        <input formControlName="name" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-name" type="text" placeholder="Розчин">
      </div>
      <div class="w-full md:w-1/2 px-3 flex flex-row justify-between">
        <div class="w-1/2">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-price">
            Ціна
          </label>
          <input formControlName="price" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-price" type="number" placeholder="UAH">
        </div>
        <div class="w-1/2 pl-2">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 wsp" for="grid-ukrprice">
            Ціна(avg)
          </label>
          <input formControlName="avgPriceInUkraine" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded mr-1 py-3 px-1 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-ukrprice" type="number" placeholder="UAH">
        </div>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-type">
          Виробник
        </label>
        <div class="relative">
          <select formControlName="cproducer" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-type">
            <option *ngFor="let producer of cProducerList" [ngValue]="producer.name" [selected]="updateForm.controls.cproducer.value === producer.name">{{ producer.name }}</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div>
        </div>
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-value">
          Об'єм
        </label>
        <div class="relative">
          <input formControlName="cvalue" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-value" type="text" placeholder="ml">
        </div>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-file">
          Фото
        </label>
        <input formControlName="mediaField" (change)="preUploadPhoto($event)" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-file" type="file" placeholder="Обрати фото">
      </div>
    </div>
    <div *ngIf="images.length !== 0" class="flex flex-row flex-wrap -mx-3 mb-6 px-3">
      <div *ngFor="let image of images" class="bg-gray-200 text-small px-3">
        {{image}}
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-desc">
          Опис
        </label>
        <textarea formControlName="description" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-desc" type="text" placeholder="Опишіть товар"></textarea>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-2">
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="xxs-text block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-date">
          Термін придатності
        </label>
        <input formControlName="sdate" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-date" type="number" placeholder="24 міс">
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="xxs-text block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-tdt">
          термін вжитку
        </label>
        <div class="relative">
          <input formControlName="stdt" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-tdt" type="number" placeholder="3 міс">
        </div>
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label class="xxs-text block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-tdt">
          Наявність
        </label>
        <div class="relative">
          <input formControlName="availability"  id="grid-availability" type="checkbox">
        </div>
      </div>
    </div>
    <button (click)="updateCare()" class="my-2 bg-yellow-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Оновити
    </button>
    <button (click)="uploadImage()" *ngIf="images.length < 2 && updateForm.controls.mediaField.value" class="ml-4 my-2 bg-yellow-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Добавити фото
    </button>
  </form>
</div>
<div *ngIf="errorResponse" class="alert-message-column">
  <div class="text-center py-4 lg:px-4 alert-message">
    <div class="p-2 bg-red-400 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex alert-message-new" role="alert" *ngFor="let error of errorResponse">
      <span class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></span>
      <span *ngIf="error.message" class="font-semibold mr-2 text-left flex-auto">{{error.message}}</span>
      <span  class="font-semibold mr-2 text-left flex-auto">{{error}}</span>
      <svg class="fill-current opacity-75 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z"/></svg>
    </div>
  </div>
</div>
<div *ngIf="successResponse" class="alert-message-column">
  <div class="text-center py-4 lg:px-4 alert-message">
    <div class="p-2 bg-green-400 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex alert-message-new" role="alert">
      <span class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></span>
      <span class="font-semibold mr-2 text-left flex-auto">Інформацію оновлено</span>
      <svg class="fill-current opacity-75 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z"/></svg>
    </div>
  </div>
</div>
