<div class="container mx-auto px-4 sm:px-8">
  <div class="py-8">
    <div>
      <h2 class="text-2xl font-semibold leading-tight">Lenses</h2>
    </div>
    <div class="my-2 flex sm:flex-row flex-col">
      <div class="flex flex-row mb-1 sm:mb-0">
        <div class="relative">
          <select (change)="selectedOption($event.target)"
            class="appearance-none h-full rounded-l border block appearance-none w-full bg-white border-gray-400 text-gray-700 py-2 px-4 pr-8 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
            <option>5</option>
            <option>10</option>
            <option>20</option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
            </svg>
          </div>
        </div>
        <div class="relative">
          <select
            class="appearance-none h-full rounded-r border-t sm:rounded-r-none sm:border-r-0 border-r border-b block appearance-none w-full bg-white border-gray-400 text-gray-700 py-2 px-4 pr-8 leading-tight focus:outline-none focus:border-l focus:border-r focus:bg-white focus:border-gray-500">
            <option>All</option>
            <option>Active</option>
            <option>Inactive</option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
            </svg>
          </div>
        </div>
      </div>
      <div class="block relative">
        <span class="h-full absolute inset-y-0 left-0 flex items-center pl-2" (click)="getItemsByName()">
          <svg viewBox="0 0 24 24" class="h-4 w-4 fill-current text-gray-500">
            <path
              d="M10 4a6 6 0 100 12 6 6 0 000-12zm-8 6a8 8 0 1114.32 4.906l5.387 5.387a1 1 0 01-1.414 1.414l-5.387-5.387A8 8 0 012 10z">
            </path>
          </svg>
        </span>
        <input placeholder="Search" [(ngModel)]="itemName"
               class="appearance-none rounded-r rounded-l sm:rounded-l-none border border-gray-400 border-b block pl-8 pr-6 py-2 w-full bg-white text-sm placeholder-gray-400 text-gray-700 focus:bg-white focus:placeholder-gray-600 focus:text-gray-700 focus:outline-none" />
      </div>
    </div>
    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
      <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
          <thead>
          <tr>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Lens
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Price
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Quantity
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Brand
            </th>
            <th
              class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Actions
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let lens of lenses" (click)="getCurrentLensEditView(lens.id)">
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <div class="flex items-center">
                <div class="flex-shrink-0 w-10 h-10">
                  <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" class="w-10"
                       viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
                    <path style="fill:#DCEFF9;" d="M275.231,303.525c-109.623,10.991-251.814-0.142-272.756-21.721
                      c29.604,67.255,98.889,114.452,179.655,114.452c50.417,0,97.391-18.392,132.001-48.573
                      C299.73,335.29,286.451,320.489,275.231,303.525z"/>
                    <path style="fill:#C8E9FC;" d="M64.384,300.41c-32.149-4.659-54.711-11.19-61.909-18.607
                      c29.604,67.255,98.889,114.452,179.655,114.452c8.859,0,17.609-0.58,26.207-1.68C146.415,386.579,93.709,350.647,64.384,300.41z"/>
                    <path style="fill:#6EBEFF;" d="M249.083,247.67C129.448,239.728,0,254.769,0,276.678c0,24.181,154.501,38.949,275.231,26.846
                      C263.617,285.963,254.893,267.096,249.083,247.67z"/>
                    <path id="SVGCleanerId_0" style="fill:#6EBEFF;" d="M510.217,382.604c-11.808,12.149-79.04-37.331-150.166-110.515
                      c-71.126-73.183-119.213-142.36-107.407-154.51c11.808-12.149,79.04,37.331,150.166,110.514
                      C473.938,301.277,522.025,370.455,510.217,382.604z"/>
                    <g>
                      <path id="SVGCleanerId_0_1_" style="fill:#6EBEFF;" d="M510.217,382.604c-11.808,12.149-79.04-37.331-150.166-110.515
                        c-71.126-73.183-119.213-142.36-107.407-154.51c11.808-12.149,79.04,37.331,150.166,110.514
                        C473.938,301.277,522.025,370.455,510.217,382.604z"/>
                    </g>
                      <path style="fill:#DCEFF9;" d="M360.051,272.089c-63.898-65.747-109.193-128.251-109.179-149.086
                      c-25.285,69.096-8.729,152.878,48.382,211.641c57.111,58.764,138.537,75.799,205.69,49.783
                      C484.695,384.442,423.951,337.837,360.051,272.089z"/>
                      <path style="fill:#C8E9FC;" d="M280.64,179.526c-18.785-25.887-29.775-46.261-29.768-56.523
                      c-28.541,77.993-3.295,172.683,68.377,229.765C279.791,301.764,266.695,237.114,280.64,179.526z"/>
                  </svg>
                </div>
                <div class="ml-3">
                  <p class="text-gray-900 whitespace-no-wrap">
                    {{lens.name}}
                  </p>
                </div>
              </div>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              {{lens.price}} &#8372;
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap">{{lens.quantity}}</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap">
                {{lens.lenseBrand}}
              </p>
            </td>
            <td class="px-5 py-5 border-gray-200 bg-white text-sm">
              <div class="flex flex-row">
                <span class="pr-2"><svg class="w-6 h-6 text-red-600 hover" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></span>
                <span><svg (click)="getCurrentLensEditView(lens.id)" class="w-6 h-6 text-orange-400 hover" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg></span>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <div
          class="px-5 py-5 bg-white border-t flex flex-col xs:flex-row items-center xs:justify-between">
            <span class="text-xs xs:text-sm text-gray-900">
                Showing page {{currentPage + 1}} of {{totalPages}}
            </span>
          <div class="inline-flex mt-2 xs:mt-0">
            <button (click)="prevPage()"
                    class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-l">
              Prev
            </button>
            <button (click)="nextPage()"
                    class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-r">
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
